    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/note.css">
    <link rel="stylesheet" href="./style/board.css">
    <title>Mitsuki</title>
</head>

<body>

    <!-- Section - White Background -->
    <section class="section">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <h2>Mitsuki</h2>
            </div>
            <div class="nav-item">
                <ul class="item-list">
                    <li class="item-links active">How it works?</li>
                    <li class="item-links">Boards</li>
                    <li class="item-links">Notes</li>
                </ul>
            </div>
            <!-- Dark & light mode button -->
            <div class="dark-light-mode">
                <label class="switch-btn">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>

        <!-- Note page -->
        <div class="note-page">
            <!-- Pop Up -->
            <div class="popup-box">
                <div class="popup">
                    <div class="content">
                        <header>
                            <p> Add a new Note </p>
                            <i class="fa-solid fa-plus"> </i>
                        </header>
                        <form action="#" id="popup-form">
                            <div class="row title">
                                <label> Title </label>
                                <input type="text" id="title-description">
                            </div>
                            <div class="row description">
                                <label> Description </label>
                                <textarea name="Description" id="description-input" cols="30" rows="10"></textarea>
                            </div>
                            <button class="popup-btn">Add Note</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Add Note -->
            <li class="add-note">
                <div class="circle">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <p>Add new note</p>
            </li>

                <div class="details">

                    </p>
                </div>
                <div class="line"></div>
                <div class="bottom-details">
                    <span class="date">June 4, 2022</span>
                    <div class="settings"><i class="fa-solid fa-ellipsis" onclick="showMenu(this)"></i>
                        <ul class="settings-menu">
                            <li class="edit-btn"> <i class="fa-solid fa-pen"> </i> Edit </li>
                            <li class="delete-btn"> <i class="fa-solid fa-trash"> </i> Delete </li>
                        </ul>
                    </div>
                </div>
            </li> -->
        </div>
        <!-- Board Page -->
        <div class="board-page">
            <!-- Add Column -->
            <div class="add-column">
                <button class="add-column-btn"><i class="fa-solid fa-plus"></i> Add new column</button>
            </div>
            <!-- Entitle Column -->
            <div class="entitle-column">
                <input type="text" id="entitle-column-input">
                <div class="entitle-column-btn">
                    <button class="add-column-btn">Add</button>
                    <button class="cancle-column-btn">Cancel</button>
                </div>
            </div>
            <!-- Card Column - when card gets added to column -->
            <div class="add-card">
                <h3 class="column-title">Column Titel</h3>
                <button class="add-card-btn"><i class="fa-solid fa-plus"></i> New Card</button>
                <ul class="card-list">
                    <li class="column-card">
                        <div class="card-details">
                            <h3 class="title">Card Title</h3>
                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing boli somin kol elit. Numquam maxime
                                fac.
                            </p>
                        </div>
                    </li>
                </ul>
            </div>




        </div>



    </section>


    <!-- Script -->
    <script src="./script/note.js"></script>
    <script src="./script/board.js"></script>
