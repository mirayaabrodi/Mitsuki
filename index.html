<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/note.css">
    <link rel="stylesheet" href="./style/board.css">
    <title>Mitsuki</title>
</head>

<body>

    <!-- Section - White Background -->
    <section class="section">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <h2>Mitsuki</h2>
            </div>
            <div class="nav-item">
                <ul class="item-list">
                    <li class="item-links active">How it works?</li>
                    <li class="item-links">Boards</li>
                    <li class="item-links">Notes</li>
                </ul>
            </div>
            <!-- Dark & light mode button -->
            <div class="dark-light-mode">
                <label class="switch-btn">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>

        <!-- Note page -->
        <div class="note-page">
            <!-- Add Note -->
            <li class="add-note">
                <div class="circle">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <p>Add new note</p>
            </li>
            <!-- Note Card -->
            <li class="note-card">
                <div class="details">
                    <h3 class="title">This is a Title</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing boli somin kol elit. Numquam maxime fac.</p>
                </div>
                <div class="line"></div>
                <!-- Bottom Details -->
                <div class="bottom-details">
                    <span class="date">June 4, 2022</span>
                    <div class="settings"><i class="fa-solid fa-ellipsis" onclick="showMenu(this)"></i>
                        <!-- Settings menu -->
                        <ul class="settings-menu">
                            <li class="edit-btn"> <i class="fa-solid fa-pen"> </i> Edit </li>
                            <li class="delete-btn"> <i class="fa-solid fa-trash"> </i> Delete </li>
                        </ul>
                    </div>
                </div>
            </li>

    </section>


    <!-- Script -->
    <script src="./script/note.js"></script>
    <script src="./script/board.js"></script>
    <script src="./script/toggle-button.js"></script>
</body>

</html>
